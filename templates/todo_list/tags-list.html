{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
    <h1>Tags
        <a href="{% url 'todo_list:tags-create' %}" class="btn btn-primary link-to-page">
      Create
        </a>
    </h1>
    <table class="table">
       <tr>
         <th>Name</th>
         <th>Update</th>
         <th>Delete</th>
       </tr>
        {% for tag in tags_list %}
            <tr>
              <td>{{ tag.name }}</td>
              <td>
                  <a href="{% url 'todo_list:tags-update' pk=tag.id %}" class="btn btn-primary link-to-page">
                    Update
                  </a>
              </td>
              <td>
                  <a href="{% url 'todo_list:tags-delete' pk=tag.id %}" class="btn btn-primary link-to-page">
                    Delete
                  </a>
              </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
